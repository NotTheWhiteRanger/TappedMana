<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Commander Gameboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f0f9ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .board-wrapper {
      display: grid;
      grid-template-columns: 100px 1fr 100px;
      grid-template-rows: 120px 1fr 200px;
      gap: 10px;
      width: 90vw;
      height: 90vh;
      background: #e2e8f0;
      padding: 10px;
      border-radius: 1rem;
      position: relative;
    }

    .zone {
      background: white;
      border: 2px solid #1e293b;
      border-radius: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      text-align: center;
      padding: 5px;
    }

    .zone.drop-target {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px #3b82f6 inset;
    }

    .monster-zone {
      grid-column: 2;
      grid-row: 2;
      height: 240px;
    }

    .mana-zone {
      grid-column: 2;
      grid-row: 3;
      height: 200px;
    }

    .graveyard {
      grid-column: 1;
      grid-row: 3;
      height: 125px;
      width: 88px;
    }

    .exile {
      grid-column: 1;
      grid-row: 2;
      height: 125px;
      width: 88px;
    }

    .library {
      grid-column: 3;
      grid-row: 3;
      height: 125px;
      width: 88px;
    }

    .commander {
      grid-column: 3;
      grid-row: 1;
      clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
      background: white;
    }

    .hand-zone {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .card {
      width: 60px;
      height: 90px;
      border-radius: 8px;
      cursor: grab;
    }

    .zoom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .zoom-overlay img {
      max-height: 90vh;
      max-width: 90vw;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="board-wrapper">
    <div class="zone exile" ondragover="event.preventDefault()" ondrop="dropCard(event)">Exile</div>
    <div class="zone graveyard" ondragover="event.preventDefault()" ondrop="dropCard(event)">Graveyard</div>
    <div class="zone monster-zone" ondragover="event.preventDefault()" ondrop="dropCard(event)">Monster Zone</div>
    <div class="zone mana-zone" ondragover="event.preventDefault()" ondrop="dropCard(event)">Mana Zone</div>
    <div class="zone commander">Commander</div>
    <div class="zone library">Library</div>
  </div>
  <div class="hand-zone" id="handZone"></div>

  <script>
    const handZone = document.getElementById("handZone");

    const exampleCards = [
      "Black Lotus",
      "Lightning Bolt",
      "Swords to Plowshares",
      "Counterspell",
      "Sol Ring",
      "Island",
      "Mountain"
    ];

    exampleCards.forEach(cardName => {
      fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(cardName)}`)
        .then(res => res.json())
        .then(data => {
          const img = document.createElement("img");
          img.src = data.image_uris.small;
          img.className = "card";
          img.draggable = true;
          img.ondragstart = dragCard;
          img.onclick = () => zoomCard(data.image_uris.normal);
          handZone.appendChild(img);
        })
        .catch(err => console.error("Error loading card:", cardName, err));
    });

    function dragCard(event) {
      event.dataTransfer.setData("text/plain", event.target.src);
      setTimeout(() => event.target.remove(), 0);
    }

    function dropCard(event) {
      event.preventDefault();
      const src = event.dataTransfer.getData("text/plain");
      if (!src) return;
      const img = document.createElement("img");
      img.src = src;
      img.className = "card";
      img.draggable = true;
      img.ondragstart = dragCard;
      img.onclick = () => zoomCard(src.replace("small", "normal"));
      event.target.appendChild(img);
    }

    function zoomCard(src) {
      const overlay = document.createElement("div");
      overlay.className = "zoom-overlay";
      overlay.onclick = () => overlay.remove();
      const img = document.createElement("img");
      img.src = src;
      overlay.appendChild(img);
      document.body.appendChild(overlay);
    }
  </script>
</body>
</html>
