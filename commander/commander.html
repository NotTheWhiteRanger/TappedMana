<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commander Mode</title>
  <link rel="stylesheet" href="../css/commander.css" />
</head>
<body>
  <div id="commander-game">
    <div class="player-zone" id="player1">
      <h2>Player 1</h2>
      <div class="zones">
        <div class="zone" id="commandZone1">Command Zone</div>
        <div class="zone" id="battlefield1">Battlefield</div>
        <div class="zone" id="graveyard1">Graveyard</div>
      </div>
      <div class="hand" id="hand1"></div>
    </div>

    <div class="card-search">
      <input type="text" id="cardName" placeholder="Search for a card" />
      <button onclick="searchCard()">Search</button>
    </div>

    <div id="search-results"></div>
  </div>

  <script src="../js/commander.js"></script>
</body>
</html>
