<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTG Commander Online - Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Inline Styles for Demo -->
  <style>
    /* Global Page Styling */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #2c2c54, #474787);
      height: 100%;
      color: #fff;
    }
    .hidden {
      display: none;
    }

    /* LOGIN PAGE STYLES */
    #login-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login-form {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      width: 320px;
      text-align: center;
    }
    #login-page h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    #login-form input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    #login-form button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
      background: #f39c12;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    #login-form button:hover {
      background: #e67e22;
    }

    /* LOBBY PAGE STYLES */
    /* 1) A container to center the lobby content vertically and horizontally */
    #lobby-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* 2) A “card” style for the lobby content */
    #game-lobby {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      width: 350px;
      text-align: center;
    }
    #game-lobby h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    #game-lobby label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }
    #game-lobby select,
    #game-lobby input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    #game-lobby button {
      width: 48%;
      padding: 0.75rem;
      margin: 0.5rem 1%;
      border: none;
      border-radius: 5px;
      background: #f39c12;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    #game-lobby button:hover {
      background: #e67e22;
    }
  </style>

  <!-- Firebase SDKs for Login -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener('DOMContentLoaded', () => {
      const loginPage = document.getElementById('login-page');
      const lobbyContainer = document.getElementById('lobby-container');
      const gameLobby = document.getElementById('game-lobby');
      const loginForm = document.getElementById('login-form');

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            loginPage.classList.add('hidden');
            lobbyContainer.classList.remove('hidden');
          })
          .catch((error) => {
            alert("Login failed: " + error.message);
          });
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginPage.classList.add('hidden');
          lobbyContainer.classList.remove('hidden');
        } else {
          loginPage.classList.remove('hidden');
          lobbyContainer.classList.add('hidden');
        }
      });
    });
  </script>
</head>
<body>

  <!-- Login Page -->
  <div id="login-page">
    <h1>Login to MTG Commander Online</h1>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Lobby Container -->
  <div id="lobby-container" class="hidden">
    <!-- Lobby Card -->
    <div id="game-lobby">
      <h1>Welcome to MTG Commander Online</h1>

      <label for="player-count">Number of Players:</label>
      <select id="player-count">
        <option value="2">2 Players</option>
        <option value="3">3 Players</option>
        <option value="4" selected>4 Players</option>
        <option value="5">5 Players</option>
      </select>

      <label for="deck-selection">Select Commander Deck:</label>
      <select id="deck-selection">
        <option value="deck1">Aggressive Assault</option>
        <option value="deck2">Control & Conquer</option>
        <option value="deck3">Ramp and Dominate</option>
        <option value="deck4">Token Army</option>
      </select>

      <button id="create-game">New Game</button>

      <input type="text" id="game-code" placeholder="Enter Game Code">
      <button id="join-game">Join Game</button>
    </div>
  </div>

  <!-- Lobby Navigation Logic -->
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const playerCountSelect = document.getElementById('player-count');
      document.getElementById('create-game').addEventListener('click', () => {
        // Generate a room code for new game
        const roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
        const playerCount = playerCountSelect.value;
        const deckSelection = document.getElementById('deck-selection').value;
        // Redirect to game page with parameters including the deck choice
        window.location.href = `letsplay.html?room=${roomCode}&players=${playerCount}&deck=${deckSelection}&mode=create`;
      });
      document.getElementById('join-game').addEventListener('click', () => {
        const roomCode = document.getElementById('game-code').value.trim().toUpperCase();
        if (!roomCode) {
          alert("Please enter a valid game code.");
          return;
        }
        const playerCount = playerCountSelect.value;
        const deckSelection = document.getElementById('deck-selection').value;
        // Redirect to game page with parameters including the deck choice
        window.location.href = `letsplay.html?room=${roomCode}&players=${playerCount}&deck=${deckSelection}&mode=join`;
      });
    });
  </script>
</body>
</html>
