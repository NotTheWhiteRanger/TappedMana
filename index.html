<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTG Commander Online</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD2B6KZgtYQPE4K-JF5GQszp5wjNgX6_MY",
      authDomain: "new-chat-8d4f4.firebaseapp.com",
      databaseURL: "https://new-chat-8d4f4-default-rtdb.firebaseio.com",
      projectId: "new-chat-8d4f4",
      storageBucket: "new-chat-8d4f4.firebasestorage.app",
      messagingSenderId: "825077448854",
      appId: "1:825077448854:web:3906174c00e1f6604782b7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener('DOMContentLoaded', () => {
      const loginPage = document.getElementById('login-page');
      const lobby = document.getElementById('game-lobby');
      const gameBoard = document.getElementById('game-board');
      const loginForm = document.getElementById('login-form');

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            loginPage.classList.add('hidden');
            lobby.classList.remove('hidden');
          })
          .catch((error) => {
            alert("Login failed: " + error.message);
          });
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginPage.classList.add('hidden');
          lobby.classList.remove('hidden');
        } else {
          loginPage.classList.remove('hidden');
          lobby.classList.add('hidden');
          gameBoard.classList.add('hidden');
        }
      });
    });
  </script>

  <!-- Game Logic -->
  <script type="module" src="main.js"></script>
</head>
<body>
  <!-- Room Code Display -->
  <div id="room-code" class="overlay hidden"></div>

  <!-- Login Page -->
  <div id="login-page">
    <h1>Login to MTG Commander Online</h1>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required><br><br>
      <input type="password" name="password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Game Lobby -->
  <div id="game-lobby" class="hidden">
    <h1>Welcome to MTG Commander Online</h1>
    <!-- Player Count Selector -->
    <label for="player-count">Number of Players:</label>
    <select id="player-count">
      <option value="2">2 Players</option>
      <option value="3">3 Players</option>
      <option value="4" selected>4 Players</option>
      <option value="5">5 Players</option>
    </select>
    <br><br>
    <button id="create-game">Create Game</button>
    <input type="text" id="game-code" placeholder="Enter Game Code">
    <button id="join-game">Join Game</button>
  </div>

  <!-- Main Game Board -->
  <div id="game-board" class="hidden">
    <!-- Board Container mimicking a TCG board layout -->
    <div id="board-container">
      <!-- Commander hex zone -->
      <div id="hex-zone" class="zone">
        <p>Commander</p>
      </div>
      <!-- Battlefield zone -->
      <div id="battlefield-zone" class="zone">
        <div class="horizontal-divider"></div>
      </div>
      <!-- Left side zone (e.g., Graveyard) -->
      <div id="left-rect-top" class="zone side-zone">
        <p>Graveyard</p>
      </div>
      <!-- Right side zones -->
      <div id="right-rect-top" class="zone side-zone">
        <p>Exile</p>
      </div>
      <div id="right-rect-bottom" class="zone side-zone">
        <p>Library</p>
      </div>
    </div>

    <!-- Game Info Panel -->
    <div id="game-info">
      <p id="phase-display">Phase: Beginning</p>
      <button id="next-phase">Next Phase</button>
    </div>

    <!-- Player Info Panel (dynamic) -->
    <div id="players-area"></div>

    <!-- Player Hand -->
    <div id="player-hand">
      <h2>Your Hand</h2>
      <div id="hand-cards"></div>
      <button id="draw-card">Draw Card</button>
    </div>
  </div>
</body>
</html>
