<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTG Commander Online - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #2c2c54, #474787);
      color: #fff;
      height: 100%;
    }
    /* Center the login container */
    #login-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login-page h1 {
      margin-bottom: 1rem;
    }
    #login-form {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 300px;
      text-align: center;
    }
    #login-form input {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    #login-form button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 4px;
      background: #f39c12;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
    #login-form button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="login-page">
    <h1>Login to MTG Commander Online</h1>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  
  <!-- Firebase Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    
    // Firebase configuration (replace with your credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyD2B6KZgtYQPE4K-JF5GQszp5wjNgX6_MY",
      authDomain: "new-chat-8d4f4.firebaseapp.com",
      databaseURL: "https://new-chat-8d4f4-default-rtdb.firebaseio.com",
      projectId: "new-chat-8d4f4",
      storageBucket: "new-chat-8d4f4.firebasestorage.app",
      messagingSenderId: "825077448854",
      appId: "1:825077448854:web:3906174c00e1f6604782b7"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
          // Redirect to lobby or update UI upon successful login
          window.location.href = "lobby.html"; // Update with your lobby URL
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      });
      
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is already logged in, redirect accordingly
          window.location.href = "lobby.html"; // Update with your lobby URL
        }
      });
    });
  </script>
</body>
</html>
