<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTG Commander Online</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // Firebase configuration (same as your main website)
    const firebaseConfig = {
      apiKey: "AIzaSyD2B6KZgtYQPE4K-JF5GQszp5wjNgX6_MY",
      authDomain: "new-chat-8d4f4.firebaseapp.com",
      databaseURL: "https://new-chat-8d4f4-default-rtdb.firebaseio.com",
      projectId: "new-chat-8d4f4",
      storageBucket: "new-chat-8d4f4.firebasestorage.app",
      messagingSenderId: "825077448854",
      appId: "1:825077448854:web:3906174c00e1f6604782b7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener('DOMContentLoaded', () => {
      const loginPage = document.getElementById('login-page');
      const lobby = document.getElementById('game-lobby');
      const gameBoard = document.getElementById('game-board');

      const loginForm = document.getElementById('login-form');

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            loginPage.classList.add('hidden');
            lobby.classList.remove('hidden');
          })
          .catch((error) => {
            alert("Login failed: " + error.message);
          });
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginPage.classList.add('hidden');
          lobby.classList.remove('hidden');
        } else {
          loginPage.classList.remove('hidden');
          lobby.classList.add('hidden');
          gameBoard.classList.add('hidden');
        }
      });
    });
  </script>

  <!-- Your game logic -->
  <script type="module" src="main.js"></script>
</head>
<body>
  <!-- Room Code Display -->
  <div id="room-code" class="overlay hidden">
    <!-- Will be filled by JS -->
  </div>

  <!-- Login Page -->
  <div id="login-page">
    <h1>Login to MTG Commander Online</h1>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required><br><br>
      <input type="password" name="password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Game Lobby -->
  <div id="game-lobby" class="hidden">
    <h1>Welcome to MTG Commander Online</h1>
    <button id="create-game">Create Game</button>
    <input type="text" id="game-code" placeholder="Enter Game Code">
    <button id="join-game">Join Game</button>
  </div>

  <!-- Main Game Board -->
  <div id="game-board" class="hidden">
    <!-- Game Info Panel (for phase display and next phase control) -->
    <div id="game-info">
      <p id="phase-display">Phase: Beginning</p>
      <button id="next-phase">Next Phase</button>
    </div>

    <!-- Player Info Panel -->
    <div id="players-area">
      <!-- Player info will be dynamically added -->
    </div>

    <!-- Game Zones -->
    <div id="game-zones">
      <div id="stack-zone">
        <h3>Stack</h3>
      </div>
      <div id="battlefield-zone">
        <h3>Battlefield</h3>
      </div>
      <div id="command-zone">
        <h3>Command Zone</h3>
      </div>
      <div id="graveyard-zone">
        <h3>Graveyards</h3>
      </div>
      <div id="exile-zone">
        <h3>Exile</h3>
      </div>
    </div>

    <!-- Player Hand -->
    <div id="player-hand">
      <h2>Your Hand</h2>
      <div id="hand-cards"></div>
      <button id="draw-card">Draw Card</button>
    </div>
  </div>
</body>
</html>
