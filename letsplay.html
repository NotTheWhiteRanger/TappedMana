<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTG Commander Online - Game Board</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase Initialization -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    const firebaseConfig = {
      apiKey: "AIzaSyD2B6KZgtYQPE4K-JF5GQszp5wjNgX6_MY",
      authDomain: "new-chat-8d4f4.firebaseapp.com",
      databaseURL: "https://new-chat-8d4f4-default-rtdb.firebaseio.com",
      projectId: "new-chat-8d4f4",
      storageBucket: "new-chat-8d4f4.firebasestorage.app",

      appId: "1:825077448854:web:3906174c00e1f6604782b7"
    };
    initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <!-- Room Code Display -->
  <div id="room-code" class="overlay hidden"></div>

  <!-- Board Container (Host's Board) -->
  <div id="board-container">
    <!-- Zones (positions set via styles.css) -->
    <div id="hex-zone" class="zone">
      <p>Commander</p>
    </div>
    <div id="battlefield-zone" class="zone">
      <div class="horizontal-divider"></div>
    </div>
    <div id="left-rect-top" class="zone side-zone">
      <p>Graveyard</p>
    </div>
    <div id="right-rect-top" class="zone side-zone">
      <p>Exile</p>
    </div>
    <div id="right-rect-bottom" class="zone side-zone">
      <p>Library</p>
    </div>
  </div>

  <!-- Game Info Panel -->
  <div id="game-info">
    <p id="phase-display">Phase: Beginning</p>
    <button id="next-phase">Next Phase</button>
  </div>

  <!-- Players' Fields Panel -->
  <div id="players-area">
    <!-- Player boards will be rendered here -->
  </div>

  <!-- Player Hand -->
  <div id="player-hand">
    <h2>Your Hand</h2>
    <div id="hand-cards"></div>
  </div>

  <!-- Optional placeholder if no room is provided -->
  <div id="no-room" style="text-align: center; margin-top: 50px; display: none;">
    <p>No game room specified.</p>
    <button onclick="window.location.href='index.html'">Return to Lobby</button>
  </div>

  <!-- Include game logic -->
  <script type="module" src="letsplay.js"></script>
</body>
</html>
