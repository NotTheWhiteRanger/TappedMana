<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTG Commander Online - Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your main stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Firebase & Game Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // Your Firebase configuration â€“ ensure these values are correct!
    const firebaseConfig = {
      apiKey: "AIzaSyD2B6KZgtYQPE4K-JF5GQszp5wjNgX6_MY",
      authDomain: "new-chat-8d4f4.firebaseapp.com",
      databaseURL: "https://new-chat-8d4f4-default-rtdb.firebaseio.com",
      projectId: "new-chat-8d4f4",
      storageBucket: "new-chat-8d4f4.firebasestorage.app",
      messagingSenderId: "825077448854",
      appId: "1:825077448854:web:3906174c00e1f6604782b7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Redirect to login page if user is not authenticated
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>
  
</head>
<body>
  <h1>MTG Commander Online - Game</h1>
  
  <!-- Game Board Container (example) -->
  <div id="board-container">
    <!-- Example Battlefield Zone as drop target -->
    <div id="battlefield-zone" ondragover="allowDrop(event)" ondrop="dropCard(event)">
      <p>Battlefield Zone</p>
    </div>
  </div>
  
  <!-- Player Hand Zone -->
  <div id="player-hand-zone">
    <!-- The hand container replaces any "Your Hand" text -->
    <div id="hand-container">
      <div class="hand-card" id="card1" draggable="true" ondragstart="dragCard(event)">
        <img src="images/card1.png" alt="Card 1">
      </div>
      <div class="hand-card" id="card2" draggable="true" ondragstart="dragCard(event)">
        <img src="images/card2.png" alt="Card 2">
      </div>
      <div class="hand-card" id="card3" draggable="true" ondragstart="dragCard(event)">
        <img src="images/card3.png" alt="Card 3">
      </div>
      <div class="hand-card" id="card4" draggable="true" ondragstart="dragCard(event)">
        <img src="images/card4.png" alt="Card 4">
      </div>
      <div class="hand-card" id="card5" draggable="true" ondragstart="dragCard(event)">
        <img src="images/card5.png" alt="Card 5">
      </div>
    </div>
  </div>
  
  <!-- Drag and Drop Script -->
  <script>
    // When a drag starts, store the card's id
    function dragCard(ev) {
      ev.dataTransfer.setData("text/plain", ev.target.id);
    }

    // Allow dropping by preventing default behavior
    function allowDrop(ev) {
      ev.preventDefault();
    }

    // Handle the drop event on the battlefield
    function dropCard(ev) {
      ev.preventDefault();
      const cardId = ev.dataTransfer.getData("text/plain");
      const cardEl = document.getElementById(cardId);
      
      // Append the card to the battlefield drop target
      ev.target.appendChild(cardEl);
      
      // Position the card at the drop coordinates
      cardEl.style.position = "absolute";
      cardEl.style.left = ev.offsetX + "px";
      cardEl.style.top = ev.offsetY + "px";
      
      // Remove fan rotation so the card lays flat on the battlefield
      cardEl.style.transform = "none";
    }
  </script>
</body>
</html>
