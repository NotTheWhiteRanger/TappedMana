<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TappedMana â€” Let's Play</title>
  <link rel="stylesheet" href="css/letsplay.css" />
</head>
<body>
  <div id="gameboard">
    <div class="player-container top" id="player2">
      <h2>Player 2</h2>
      <div class="phase-bar" id="phaseBar2"></div>
      <div class="zones">
        <div class="life" id="life2">40</div>
        <div class="zone" id="exile2">Exile</div>
        <div class="zone" id="commander2">Commander</div>
        <div class="zone large dropzone" id="monsterZone2">Creatures</div>
        <div class="zone" id="library2">Library</div>
        <div class="zone large dropzone" id="manaZone2">Mana Zone</div>
        <div class="zone" id="graveyard2">Graveyard</div>
      </div>
      <div class="hand" id="hand2"></div>
      <button class="end-turn">End Turn</button>
    </div>

    <div class="player-container" id="player1">
      <h2>Player 1</h2>
      <div class="phase-bar" id="phaseBar1"></div>
      <div class="zones">
        <div class="life" id="life1">40</div>
        <div class="zone" id="exile1">Exile</div>
        <div class="zone" id="commander1">Commander</div>
        <div class="zone large dropzone" id="monsterZone1">Creatures</div>
        <div class="zone" id="library1">Library</div>
        <div class="zone large dropzone" id="manaZone1">Mana Zone</div>
        <div class="zone" id="graveyard1">Graveyard</div>
      </div>
      <div class="hand" id="hand1"></div>
      <button class="end-turn">End Turn</button>
    </div>
  </div>

  <div id="zoomModal">
    <img id="zoomImg" src="" />
  </div>

  <script src="js/letsplay.js" defer></script>
</body>
</html>
