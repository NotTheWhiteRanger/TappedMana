<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTG Commander Online - Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your main stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Inline additional styles for the card hand fan layout -->
  <style>
    /* Card Fan Layout */
    #hand-container {
      position: relative;
      width: 100%;
      height: 220px; /* Adjust height as needed for your card images */
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-top: 20px;
    }
    .hand-card {
      position: absolute;
      width: 100px;
      height: 140px;
      transform-origin: bottom center;
      transition: transform 0.2s;
    }
    .hand-card img {
      width: 100%;
      height: 100%;
      border-radius: 5px;
    }
    /* Example fan effect for 5 cards */
    .hand-card:nth-child(1) {
      transform: rotate(-20deg);
      left: -160px;
    }
    .hand-card:nth-child(2) {
      transform: rotate(-10deg);
      left: -80px;
    }
    .hand-card:nth-child(3) {
      transform: rotate(0deg);
      left: 0;
    }
    .hand-card:nth-child(4) {
      transform: rotate(10deg);
      left: 80px;
    }
    .hand-card:nth-child(5) {
      transform: rotate(20deg);
      left: 160px;
    }
    .hand-card:hover {
      transform: translateY(-20px) scale(1.05) !important;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Game Interface</h1>
  <!-- Other game board elements go here -->

  <!-- Hand Container: Paste this where you want the player's hand to appear -->
  <div id="hand-container">
    <div class="hand-card">
      <img src="images/card1.png" alt="Card 1">
    </div>
    <div class="hand-card">
      <img src="images/card2.png" alt="Card 2">
    </div>
    <div class="hand-card">
      <img src="images/card3.png" alt="Card 3">
    </div>
    <div class="hand-card">
      <img src="images/card4.png" alt="Card 4">
    </div>
    <div class="hand-card">
      <img src="images/card5.png" alt="Card 5">
    </div>
  </div>

  <!-- Existing scripts -->
  <script type="module" src="gameEngine.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
