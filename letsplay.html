<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TappedMana â€” 2 Player</title>
  <link rel="stylesheet" href="css/letsplay.css" />
</head>
<body>
  <div id="gameboard">

    <!-- PLAYER 2 -->
    <div class="player-container top" id="player2">
      <h2>Player 2</h2>
      <div class="phase-bar" id="phaseBar2"></div>
      <div class="top-row">
        <div class="life zone" id="life2">40</div>
        <div class="zone" id="exile2">Exile</div>
        <div class="zone" id="commander2">Commander</div>
        <div class="zone large" id="monsterZone2">Creatures</div>
        <div class="zone" id="library2">Library</div>
      </div>
      <div class="middle-row">
        <div class="zone large" id="manaZone2">Mana Zone</div>
        <div class="zone" id="graveyard2">Graveyard</div>
      </div>
      <div class="zone hand" id="hand2">Hand</div>
      <button class="end-turn">End Turn</button>
    </div>

    <!-- PLAYER 1 -->
    <div class="player-container bottom" id="player1">
      <h2>Player 1</h2>
      <div class="phase-bar" id="phaseBar1"></div>
      <div class="top-row">
        <div class="life zone" id="life1">40</div>
        <div class="zone" id="exile1">Exile</div>
        <div class="zone" id="commander1">Commander</div>
        <div class="zone large" id="monsterZone1">Creatures</div>
        <div class="zone" id="library1">Library</div>
      </div>
      <div class="middle-row">
        <div class="zone large" id="manaZone1">Mana Zone</div>
        <div class="zone" id="graveyard1">Graveyard</div>
      </div>
      <div class="zone hand" id="hand1">Hand</div>
      <button class="end-turn">End Turn</button>
    </div>

  </div>

  <script src="js/letsplay.js" defer></script>
</body>
</html>
